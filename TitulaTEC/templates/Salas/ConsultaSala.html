<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <title>Lista de salas</title>
        <meta charset="utf-8">
    </HEAD>
    <BODY>
        
        <header>
            <center>
                <img src="../Imagenes/logoITESZ.png">
            </center>
        </header>
        <main>
            <section>
               <h1>Listado de Salas</h1>
               <Label>Buscar:</Label>
               <input type="text" placeholder="Buscar por idSala" name="IdSala">
               <button type="submit">Buscar</button>
               <br/>
			   <a href="/salas/new">Agregar Sala</a>
               <table border="1">
                    <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>ID Edificio</th>
                        <th>Edificio</th>
						<th>Editar</th>
						<th>Eliminar</th>
                    </thead>
					{% for s in salas %}
                        <tr>
                            <td>{{s.idSala}}</td>
                            <td>{{s.nombre}}</td>
                            <td>{{s.edificio.idEdificio}}</td>
                            <td>{{s.edificio.nombre}}</td>
                            <td><a href="/salas/edit/{{s.idSala}}"><img src="{{url_for('static',filename='Imagenes/editar.png')}}"></a></td>
                            <td><a href="/salas/delete/{{s.idSala}}"><img src="{{url_for('static',filename='Imagenes/eliminar.png')}}"></a></td>
                        </tr>

                    {% endfor %}
                </table>
            </section>
