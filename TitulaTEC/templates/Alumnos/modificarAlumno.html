        <main>
            <section>
                <h1> MODIFICAR DATOS DEL ALUMNO </h1>
                <form>
                <div id="datosAlumno">

                    <fieldset>
                        <legend> Datos del Alumno </legend>

                           <label> ID: </label>
                           <input type="number" value="1" name="idUsuario" readonly>
                           <br>

                           <label> Nombre Completo: </label>
                           <input type="text" name="nombre" placeholder="nombreCompleto" maxlength="100" value="xxxxxxxxxx" required> 
                           <br>

                           <label> Sexo: </label>
                           <input type="radio" name="sexo" value="F" checked> Femenino
                           <input type="radio" name="sexo" value="M"> Masculino
                           <br>

                           <label> Teléfono: </label>
                           <input type="tel" name="telefono" placeholder="###-###-####" value="351-123-4567" maxlength="12" required>
                           <br>

                           <label> Email: </label>
                           <input type="email" name="email" placeholder="loquesea@loquesea" maxlength="100"  value="123456@gmail.com" required>
                           <br>

                           <label> Contraseña: </label>
                           <input type="password" name="password" value="123456" placeholder="Password" maxlength="20" required>
                           <br>

                           <label> Confirma la Contraseña:</label>
                           <input type="password" name="confpassword" placeholder="Password" maxlength="20" required>
                           <br>

                           <input type="hidden" name="tipo" value="E">
                           
                           <input type="hidden" name="estatus" value="I">

                           <button> Siguiente </button>
                           <button> Cancelar </button>    
                    </fieldset>

                </div>

                <div id="datosEscolares">
                    <fieldset>
                        <legend> Datos Escolares </legend>
                        <label> No. Control: </label>
                        <input type="text" name="nocontrol" required maxlength="8" value="17010318" readonly>
                        <br>
                        <label> Año de Egreso: </label>
                        <input type="number" name="aegreso" min="1994" max="2021" step="1" value="2020" required>
                        <br>
                        <label> Créditos: </label>
                        <input type="number" name="creditos" min="0" max="260" step="1" value="260" required>
                        <br>
                        <label> Carrera: </label>
                        <select>
                            <option value="0"> ------------------ Carrera ------------------- </option>
                            <option value="1" selected> Ing. en Sistemas Computacionales </option>
                            <option value="2"> Ing. en Tecnologías de la Información y Comunicaciones </option>
                            <option value="3"> Ing. Industrial </option>
                            <option value="4"> Ing. en Gestión Empresarial </option>
                            <option value="5"> Contador Público  </option>
                            <option value="6"> Ing. Electrónica </option>
                            <option value="7"> Ing. en Industrias Alimentarias </option>
                            <option value="7"> Ing. en Innovación Agrícola Sustentable </option>
                        </select>
                        <br>
                        <button> Atrás </button>
                        <button> Cancelar </button>
                        <button> Guardar </button>
                    </fieldset>
                </div>

                </form>

                <a href="./ConsultaAlumnos.html"> Regresar </a>
            </section>
        </main>
